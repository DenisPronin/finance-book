<div class="accounts-container" ng-controller="accountsCtrl">
    <div>
        <h4 class="pull-left">Accounts</h4>
        <span class="table-controls">
            <a href="#" class="table-control btn btn-sm btn-success" ng-click="showAddAccountForm()" title="Add account" data-toggle="tooltip" data-position="top" tooltip>
                <i class="fa fa-plus"></i>
            </a>
            <a href="#" class="table-control btn btn-sm btn-info" ng-click="showEditAccountForm()" ng-class="{'disabled': !selectedAccount}" title="Edit account" data-toggle="tooltip" data-position="top" tooltip>
                <i class="fa fa-pencil"></i>
            </a>
            <a href="#" class="table-control btn btn-sm btn-danger" ng-click="deleteAccount()" ng-class="{'disabled': !selectedAccount}" title="Delete account" data-toggle="tooltip" data-position="top" tooltip>
                <i class="fa fa-minus"></i>
            </a>
        </span>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="account in accounts" ng-if="accounts.length > 0" ng-click="selectRow(account)" ng-class="{'selected': selectedAccount.id === account.id}">
                <td>{{ $index + 1 }}</td>
                <td>{{ account.name }}</td>
                <td>{{ account.money }}</td>
            </tr>
            <tr ng-if="newAccount">
                <td>
                    {{ accounts.length + 1 }}
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newAccount.name"/>
                </td>
                <td>
                    <input type="text" class="form-control last-add-field" ng-model="newAccount.money"/>
                    <div class="add-controls pull-right">
                        <button type="button" class="btn btn-success" ng-click="addAccount()" title="Ok" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-check"></i>
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="cancelAddAccount()" title="Cancel" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-ban"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-if="accounts.length === 0">
                <td colspan="4"> No data</td>
            </tr>

        </tbody>
    </table>
</div>
