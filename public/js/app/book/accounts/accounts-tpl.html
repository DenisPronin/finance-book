<div class="accounts-container" ng-controller="accountsCtrl">
    <div>
        <h4 class="pull-left">Accounts</h4>
        <span class="table-controls">
            <a href="#" class="table-control btn btn-sm btn-success" ng-click="showAddAccountForm()" title="Add account" data-toggle="tooltip" data-position="top" tooltip>
                <i class="fa fa-plus"></i>
            </a>
        </span>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="account in accounts" ng-if="accounts.length > 0" ng-click="selectRow(account)" ng-class="{'info': compareAccount(selectedAccount, account)}">
                <td>{{ $index + 1 }}</td>
                <td>
                    <span ng-if="!compareAccount(editedAccount, account)">{{ account.name }}</span>
                    <span ng-if="compareAccount(editedAccount, account)">
                        <input type="text" class="form-control" ng-model="editedAccount.name"/>
                    </span>
                </td>
                <td>
                    <span ng-if="!compareAccount(editedAccount, account)">{{ account.money }}</span>
                    <span ng-if="compareAccount(editedAccount, account)">
                        <input type="text" class="form-control" ng-model="editedAccount.money"/>
                    </span>

                </td>
                <td>
                    <div ng-show="compareAccount(selectedAccount, account) && !editedAccount" class="pull-right row-table-controls">
                        <a href="#" class="table-control btn btn-sm btn-info" ng-click="showEditAccountForm($event, account);" title="Edit account" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a href="#" class="table-control btn btn-sm btn-danger" ng-click="deleteAccount()" title="Delete account" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                    <div ng-show="compareAccount(editedAccount, account)">
                        <div class="edit-controls pull-right">
                            <button type="button" class="btn btn-sm btn-success" ng-click="editAccount()" title="Ok" data-toggle="tooltip" data-position="top" tooltip>
                                <i class="fa fa-check"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-danger" ng-click="cancelEditAccount()" title="Cancel" data-toggle="tooltip" data-position="top" tooltip>
                                <i class="fa fa-close"></i>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr ng-if="newAccount">
                <td>
                    {{ accounts.length + 1 }}
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newAccount.name"/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newAccount.money"/>
                </td>
                <td>
                    <div class="add-controls pull-right">
                        <button type="button" class="btn btn-sm btn-success" ng-click="addAccount()" title="Ok" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-check"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="cancelAddAccount()" title="Cancel" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-close"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-if="accounts.length === 0">
                <td colspan="4"> No data</td>
            </tr>

        </tbody>
    </table>
</div>
