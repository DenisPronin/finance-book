<div class="debts-container" ng-controller="debtsCtrl as deb">
    <div ng-click="activateTable(deb.mode)">
        <div>
            <h2>Debts</h2>
            <span class="table-controls">
                <a href="#" class="table-control btn btn-sm btn-success" ng-click="showAddForm(newDebtProps)" title="Add debt" data-toggle="tooltip" data-position="top" tooltip>
                    <i class="fa fa-plus"></i>
                </a>
            </span>
        </div>
        <table class="table">
            <colgroup>
                <col style="width: 10px;">
                <col style="width: auto">
                <col style="width: 120px;">
                <col style="width: 120px;">
                <col style="width: 90px;">
            </colgroup>
            <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Deadline</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="debt in debts" ng-if="debts.length > 0" ng-click="selectRow(debt, deb.mode)" ng-class="{'info': compareRow(selectedRow, debt, deb.mode)}">
                <td>{{ $index + 1 }}</td>
                <td>
                    <span ng-if="!compareRow(editedRow, debt, deb.mode)">{{ debt.name }}</span>
                    <span ng-if="compareRow(editedRow, debt, deb.mode)">
                        <input type="text" class="form-control" ng-model="editedRow.name"/>
                    </span>
                </td>
                <td>
                    <span ng-if="!compareRow(editedRow, debt, deb.mode)">{{ debt.money }}</span>
                    <span ng-if="!compareRow(editedRow, debt, deb.mode)">{{ showCurrencySign(debt.currency_id) }}</span>
                    <span ng-if="compareRow(editedRow, debt, deb.mode)">
                        <input type="text" class="form-control" ng-model="editedRow.money"/>
                    </span>
                    <span ng-if="compareRow(editedRow, debt, deb.mode)">
                        <select class="form-control" ng-options="currency.id as currency.sign for currency in currencyList" ng-model="editedRow.currency_id"></select>
                    </span>
                </td>
                <td>
                    <span ng-if="!compareRow(editedRow, debt, deb.mode)">{{ debt.deadline }}</span>
                    <span ng-if="compareRow(editedRow, debt, deb.mode)">
                        <input type="text" class="form-control" ng-model="editedRow.deadline" datepicker/>
                    </span>
                </td>
                <td>
                    <div ng-show="compareRow(selectedRow, debt, deb.mode) && !editedRow" class="pull-right row-table-controls">
                        <a href="#" class="table-control btn btn-sm btn-info" ng-click="showEditRowForm($event, debt);" title="Edit debt" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a href="#" class="table-control btn btn-sm btn-danger" ng-click="deleteRow(deb.mode)" title="Delete debt" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                    <div ng-show="compareRow(editedRow, debt, deb.mode)">
                        <div class="edit-controls pull-right">
                            <button type="button" class="btn btn-sm btn-success" ng-click="editRow(deb.mode)" title="Ok" data-toggle="tooltip" data-position="top" tooltip>
                                <i class="fa fa-check"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-danger" ng-click="cancelEditRow()" title="Cancel" data-toggle="tooltip" data-position="top" tooltip>
                                <i class="fa fa-close"></i>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr ng-if="checkNewRow(deb.mode)">
                <td>
                    {{ debts.length + 1 }}
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newRow.name"/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newRow.money"/>
                    <select class="form-control" ng-options="currency.id as currency.sign for currency in currencyList" ng-model="newRow.currency_id"></select>
                </td>
                <td>
                    <input type="text" ng-model="newRow.deadline" class="form-control" datepicker >
                </td>
                <td>
                    <div class="add-controls pull-right">
                        <button type="button" class="btn btn-sm btn-success" ng-click="addRow(deb.mode)" title="Ok" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-check"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="cancelAdding()" title="Cancel" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-close"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-if="debts.length === 0">
                <td colspan="{{ tdLength(newDebtProps) }}"> No data</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
