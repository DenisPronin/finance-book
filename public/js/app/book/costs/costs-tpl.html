<div class="costs-container" ng-controller="costsCtrl as ctrl">
    <div ng-click="activateTable(ctrl.mode)">
        <div>
            <h4 class="pull-left">Costs</h4>
            <span class="table-controls">
                <a href="#" class="table-control btn btn-sm btn-success" ng-click="showAddForm(newCostProps)" title="Add cost" data-toggle="tooltip" data-position="top" tooltip>
                    <i class="fa fa-plus"></i>
                </a>
            </span>
        </div>
        <table class="table">
            <colgroup>
                <col style="width: 10px;">
                <col style="width: auto">
                <col style="width: 120px;">
                <col style="width: 120px;">
                <col style="width: 90px;">
            </colgroup>
            <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Cost</th>
                <th>Spend</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cost in costs" ng-if="costs.length > 0" ng-click="selectRow(cost, ctrl.mode)" ng-class="{'info': compareRow(selectedRow, cost, ctrl.mode)}">
                <td>{{ $index + 1 }}</td>
                <td>
                    <span ng-if="!compareRow(editedRow, cost, ctrl.mode)">{{ cost.name }}</span>
                    <span ng-if="compareRow(editedRow, cost, ctrl.mode)">
                        <input type="text" class="form-control" ng-model="editedRow.name"/>
                    </span>
                </td>
                <td>
                    <span ng-if="!compareRow(editedRow, cost, ctrl.mode)">{{ cost.cost }}</span>
                    <span ng-if="!compareRow(editedRow, cost, ctrl.mode)">{{ showCurrencySign(cost.currency_id) }}</span>
                    <span ng-if="compareRow(editedRow, cost, ctrl.mode)">
                        <input type="text" class="form-control" ng-model="editedRow.cost"/>
                    </span>
                    <span ng-if="compareRow(editedRow, cost, ctrl.mode)">
                        <select class="form-control" ng-options="currency.id as currency.sign for currency in currencyList" ng-model="editedRow.currency_id"></select>
                    </span>
                </td>
                <td>
                    <span ng-if="!compareRow(editedRow, cost, ctrl.mode)">{{ cost.spend }}</span>
                    <span ng-if="compareRow(editedRow, cost, ctrl.mode)">
                        <input type="text" class="form-control" ng-model="editedRow.spend"/>
                    </span>
                    <span>{{ showCurrencySign(cost.currency_id) }}</span>
                </td>
                <td>
                    <div ng-show="compareRow(selectedRow, cost, ctrl.mode) && !editedRow" class="pull-right row-table-controls">
                        <a href="#" class="table-control btn btn-sm btn-info" ng-click="showEditRowForm($event, cost);" title="Edit cost" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a href="#" class="table-control btn btn-sm btn-danger" ng-click="deleteRow(ctrl.mode)" title="Delete cost" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                    <div ng-show="compareRow(editedRow, cost, ctrl.mode)">
                        <div class="edit-controls pull-right">
                            <button type="button" class="btn btn-sm btn-success" ng-click="editRow(ctrl.mode)" title="Ok" data-toggle="tooltip" data-position="top" tooltip>
                                <i class="fa fa-check"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-danger" ng-click="cancelEditRow()" title="Cancel" data-toggle="tooltip" data-position="top" tooltip>
                                <i class="fa fa-close"></i>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr ng-if="checkNewRow(ctrl.mode)">
                <td>
                    {{ costs.length + 1 }}
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newRow.name"/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newRow.cost"/>
                    <select class="form-control" ng-options="currency.id as currency.sign for currency in currencyList" ng-model="newRow.currency_id"></select>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newRow.spend"/>
                    <span>{{ showCurrencySign(newRow.currency_id) }}</span>
                </td>
                <td>
                    <div class="add-controls pull-right">
                        <button type="button" class="btn btn-sm btn-success" ng-click="addRow(ctrl.mode)" title="Ok" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-check"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="cancelAdding()" title="Cancel" data-toggle="tooltip" data-position="top" tooltip>
                            <i class="fa fa-close"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-if="costs.length === 0">
                <td colspan="{{ tdLength(newCostProps) }}"> No data</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
