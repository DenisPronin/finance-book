<div class="time-select-container">
    <div class="month-container dropdown pull-left">
        <a href="#" class="month-scroller" ng-click="minusMonth()">
            <i class="fa fa-chevron-left"></i>
        </a>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            {{ currentMonthName }}
        </button>
        <a href="#" class="month-scroller" ng-click="plusMonth()">
            <i class="fa fa-chevron-right"></i>
        </a>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="month in months">
                <a href="#" tabindex="-1" role="menuitem" ng-click="changeMonth(month.id)">
                    {{ month['en'] }}
                </a>
            </li>
        </ul>
    </div>

    <div class="year-container pull-left">
        <a href="#" class="year-scroller pull-left" ng-click="minusYear()">
            <i class="fa fa-chevron-left"></i>
        </a>
        <input type="text" ng-model="currentYear" class="form-control pull-left"/>
        <a href="#" class="year-scroller pull-left" ng-click="plusYear()">
            <i class="fa fa-chevron-right"></i>
        </a>
    </div>
</div>
